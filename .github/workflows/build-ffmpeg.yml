name: Build FFmpeg RTSP XCFramework

on:
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: 'FFmpeg Version'
        required: true
        default: '7.1.1'
      ios_min:
        description: 'iOS deployment target'
        required: true
        default: '16.0'
      macos_min:
        description: 'macOS deployment target'
        required: true
        default: '13.0'

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          brew install nasm yasm

      - name: Build FFmpeg
        env:
          IOS_MIN: ${{ inputs.ios_min }}
          MACOS_MIN: ${{ inputs.macos_min }}
        run: |
          chmod +x scripts/build_ffmpeg_xcframework.sh
          scripts/build_ffmpeg_xcframework.sh "${{ inputs.ffmpeg_version }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-xcframeworks-${{ inputs.ffmpeg_version }}
          path: ffmpeg-artifacts/${{ inputs.ffmpeg_version }}/xcframeworks
          if-no-files-found: error
