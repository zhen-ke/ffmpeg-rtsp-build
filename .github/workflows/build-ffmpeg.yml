name: Build FFmpeg XCFrameworks

on:
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: "FFmpeg version (e.g. 6.1)"
        required: true
        default: "6.1"

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install nasm pkg-config

      - name: Build FFmpeg XCFrameworks
        run: |
          chmod +x build-ffmpeg.sh
          ./build-ffmpeg.sh ${{ inputs.ffmpeg_version }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-xcframeworks
          path: output/xcframeworks
